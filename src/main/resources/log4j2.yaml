Configuration:
  name: "nexus-auth-proxy"
  status: "debug"
  Appenders:
    Console:
      name: "console"
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{[dd.MM.yyyy] [HH:mm:ss]} %p [%t] %c (%F:%L) - %m%n"
  Loggers:
    Root:
      level: DEBUG
      AppenderRef:
        ref: "console"